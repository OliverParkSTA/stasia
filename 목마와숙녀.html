<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
      <style media="screen">
        table {
          border-collapse:collapse;
        }
        table, th, td {
          border:1px solid black;
        }
      </style>
    <title>목마와 숙녀</title>
  </head>
  <body>
    <a href="https://www.w3.org/TR/html51/" target="_blank" title="html5.1 specification">HTML Specification</a> 
    <ul>
      <li>목마</li>
      <li>숙녀</li>
      <li>생애</li>
      <li>주인</li>
    </ul>

    <ol>
      <li>목마</li>
      <li>숙녀</li>
      <li>생애</li>
      <li>주인</li>
    </ol>

    <h1>목마와 숙녀</h1>
    <p>한잔의 술을 마시고 우리는 <strong><u>버지니아 울프의 생애</u>와 목마를 타고 떠난 숙녀</strong>의 옷자락을 이야기 한다...
    목마는 주인을 버리고 가을 하늘 속으로 떠났다...</p>
    <table>
      <tr>
        <td>목마</td>
        <td>100%</td>
      </tr>
      <tr>
        <td>숙녀</td>
        <td>50%</td>
      </tr>
      <tr>
        <td>생애</td>
        <td>40%</td>
      </tr>
    </table>

    <h2>HTML</h2>
    <p>This is a paragraph.</p>
<p style="margin-top:60px;">This is another paragraph.</p>
<img src="images/apple.jpg" width="100%">
